name: Integration Tests

on:
  push:
    branches:
      - main
  pull_request:

jobs:
  integration-tests:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Build and run integration suite
        run: |
          docker compose -f ladderly-io/docker/docker-compose.integration.yml up --build --abort-on-container-exit

      - name: Tear down stack
        if: always()
        run: |
          docker compose -f ladderly-io/docker/docker-compose.integration.yml down -v || true
